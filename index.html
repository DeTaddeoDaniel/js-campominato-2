<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy campo minato 2</title>
    
</head>
<body>

    <div class="container">

        <div id='wrap'></div>
        
    </div>

    <!-- template title -->
    <template id="template-started">

        <div class=" mt-3 d-flex justify-content-center align-item-center">
           <h1 class="text-center"> 
                <i class="fas fa-gamepad font-size-25"></i>
                <span id="titleApp">Campo minato</span>                    <i class="fas fa-gamepad font-size-25"></i>
            </h1>
        </div>
    </template>

    <!-- template iniziale -->
    <template id="template-select-level">
        <div class="my-3">
            <div class="card bg-info" class="my-3">
                <div class="card-body mx-auto gap-2">
                    <p class="card-text">Benvenuto, il campo minato ha 3 livelli di difficolt√†:</p>
                    <ul>
                        <li>Easy: 16 mine in 100 spazi</li>
                        <li>Medium: 16 mine in 80 spazi</li>
                        <li>Hard 3: 16 mine in 50 spazi</li>
                    </ul>
                    <p>Ora scegli il livello</p>

                    <div class="list-group list-group-horizontal level" id="level">
                        <button type="button" value=1 class="list-group-item list-group-item-action  list-group-item-success text-center active" aria-current="true">Easy</button>
                        <button type="button" value=2 class="list-group-item list-group-item-action list-group-item-success text-center">Medium</button>
                        <button type="button" value=3 class="list-group-item list-group-item-action list-group-item-success text-center">Hard</button>
                    </div>
                
                    <p class="mt-3">Una volta Selezionato il livello premi il pulsante per giocare</p>
                    <button id="playGame" class="btn btn-warning mx-auto btn-lg mx-auto">Gioca</button>

                </div>
            </div>
        </div>
    </template>

    <!-- template campo gioco -->
    <template id="template-game">

        <div class="alert alert-primary" role="alert">
            <p id="arrayMine"></p>
        </div>

        <!-- navbar gioco -->
        <nav class="bg-warning d-flex justify-content-between">
            <button class="btn btn-info" id="btnReset"> Relod Page </button>
            <span class="pr-3" id="punteggioPartita">Punteggio: <span>0</span></span>
        </nav>

        <!-- campo di gioco -->
        <div class="game" id="game">
            <div id="cards"></div>
        </div>

    </template>

    <!-- template card-->
    <template id="template-card">
        <div class="cardGame text-white bg-success" number=1></div>
    </template>

    <!-- template end game -->
    <template id="template-endGame">

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Da fare</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                    </div>
                    
                    <div class="modal-body">
                        <div>
                            <p></p>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-success">Cambia livello</button>
                        <button type="button" class="btn btn-success">Gioca ancora</button>
                        <button type="button" class="btn btn-success">Esci</button>
                    </div>

                </div>
            </div>
        
        
        
        
        </div>
        
    </template>

    <!-- awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- jquery  cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- style page -->
    <link rel="stylesheet" href="style.css">

    <!-- modulo pagina -->
    <script src="module.js"></script>

</body>
</html>
